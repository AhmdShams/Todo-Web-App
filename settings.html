<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initail" />
    <title>Todo Web App</title>
    <link href=styles/settings.css rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="glass">
        <div class="dashboard">
          <div class="tasksCounter">
            <div class="guest">
              <h2>Guest</h2>
            </div>
            <div class="tasks">
              <h4>Tasks</h4>
              <small>total</small>
            </div>
            <div class="active">
              <h4>Active</h4>
              <small>active</small>
            </div>
            <div class="completed">
              <h4>Completed</h4>
              <small>done</small>
            </div>
          </div>
        </div>
        <div class="activeTasks">
          <div class="navBar">
            <ul class="links">
              <li><a href="home.html">Home</a></li>
              <li><a href="todo.html">Todo</a></li>
              <li><a href="settings.html">Settings</a></li>
            </ul>
          </div>
          <div class="status">
            <input type="text" />
          </div>
          <div class="status">
            <h3>reset all data</h3>
            <button id="reset">reset all</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
