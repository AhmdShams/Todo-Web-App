<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initail" />
    <title>Todo Web App</title>
    <link href=styles/settings.css rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="glass">
        <div class="dashboard">
          <div class="guest">
            <h2>Guest</h2>
          </div>
          <div class="tasks">
            Tasks<span>0</span>
          </div>
          <div class="active">
            Tasks<span>0</span>
          </div>
          <div class="completed">
            Tasks<span>0</span>
          </div>
      </div>
        <div class="activeTasks">
          <div class="navBar">
            <ul class="links">
              <li><a href="home.html">Home</a></li>
              <li><a href="todo.html">Todo</a></li>
              <li><a href="settings.html">Settings</a></li>
            </ul>
          </div>
          <div class="status">
            <h3>Show Quotes on Home</h3>
            <button>Click</button>
          </div>
          <div class="status">
            <h3>delete all tasks</h3>
            <button id="reset">reset all</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
