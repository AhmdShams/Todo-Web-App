<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Web App</title>
    <link href="styles/main.css" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav>
      <a href="home.html">Home</a>
      <a href="todo.html">Todo</a>
      <a href="settings.html">Settings</a>
    </nav>
    <div class="todo-container">
      <div class="add-task">
        <input type="text" class="task-title" />
        <input type="text" class="task-description" />
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-tasks-message">Active Tasks</span>
        <!-- <span class="task-box">
          Task One
          <span class="delete">Delete</span>
          <span class="update">Update</span>
          <span class="complete">Complete</span>
        </span>
        <span class="task-box">
          Task Two
          <span class="delete">Delete</span>
          <span class="update">Update</span>
          <span class="complete">Complete</span>
        </span> -->
      </div>
    </div>
    <div class="todo-container">
      <div class="tasks-content">
        <span>Completed Tasks</span>
        <span class="task-box">
          Task One
          <span class="delete">Delete</span>
          <span class="update">Update</span>
          <span class="complete">Complete</span>
        </span>
        <span class="task-box">
          Task Two
          <span class="delete">Delete</span>
          <span class="update">Update</span>
          <span class="complete">Complete</span>
        </span>
      </div>
    </div>
    <div class="task-stats">
      <div class="tasks-count">Tasks<span>0</span></div>
      <div class="tasks-active">Active<span>0</span></div>
      <div class="tasks-completed">Completed<span>0</span></div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
