<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initail" />
    <title>Todo Web App</title>
    <link href=styles/todo.css rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="glass">
        <div class="dashboard">
          <div class="guest">
            <h2>Guest</h2>
          </div>
          <div class="tasks">
            Tasks<span>0</span>
          </div>
          <div class="active">
            Tasks<span>0</span>
          </div>
          <div class="completed">
            Tasks<span>0</span>
          </div>
      </div>
        <div class="mainBox">
          <div class="navBar">
            <ul class="links">
              <li><a href="home.html">Home</a></li>
              <li><a href="todo.html">Todo</a></li>
              <li><a href="settings.html">Settings</a></li>
            </ul>
          </div>
          <div class="inputs">
            <input type="text" placeholder="active tasks" id="activeTasks" />
            <input type="text" placeholder="description" id="description" />
            <button id="add">Add Task</button>
          </div>
          <div class="output">
            <table>
              <tr>
                <th>task title</th>
                <th>description</th>
                <th>Complete</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <div class="output">
            <table>
              <tr>
                <th>task title</th>
                <th>description</th>
                <th>Not Complete</th>
                <th>Delete</th>
              </tr>
              <tbody id="tbody2"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
